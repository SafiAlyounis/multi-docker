version: "2.2"
services:
  postgres:
    image: 'postgres:latest'
    environment: 
      - POSTGRES_PASSWORD=postgres_password

  redis: 
    image: 'redis:latest'



  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile.Dev
      context: ./nginx
    
    ports: 
      - '3050:80'



  api:
    depends_on:
      - postgres
    build:
      dockerfile: Dockerfile.Dev
      context: ./server

    volumes:
      - /app/node_modules
      - ./server:/app

    environment: 
      - REDIS_HOST=redis
      - REDIS_PORT= 6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432


  client:
    build:
      dockerfile: Dockerfile.Dev
      context: ./client
    
    volumes:
      - /app/node_modules
      - ./client:/app


  worker:
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    build:
      dockerfile: Dockerfile.Dev
      context: ./worker
    
    volumes:
      - /app/node_modules
      - ./worker:/app

    
